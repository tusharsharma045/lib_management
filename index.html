<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Library Management System</h1>
        <div class="card">
            <!-- Navigation -->
            <div class="nav">
                <button class="active" onclick="showTab('books')">All Books</button>
                <button onclick="showTab('add')">Add Book</button>
                <button onclick="showTab('assigned')">Assigned</button>
            </div>
            
            <div id="alert" class="alert"></div>

            <!-- Books Table -->
            <div id="books" class="section active">
                <h2>All Books</h2>
                <table>
                    <thead>
                        <tr><th>ID</th><th>Title</th><th>Author</th><th>Status</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="bookList"></tbody>
                </table>
            </div>

            <!-- Add Book Form -->
            <div id="add" class="section">
                <h2>Add New Book</h2>
                <form onsubmit="addBook(event)">
                    <div class="form-group">
                        <label>Title</label>
                        <input id="title" required placeholder="Book title">
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input id="author" required placeholder="Author name">
                    </div>
                    <button type="submit" class="btn btn-purple">Add Book</button>
                </form>
            </div>

            <!-- Assigned Books -->
            <div id="assigned" class="section">
                <h2>Assigned Books</h2>
                <table>
                    <thead>
                        <tr><th>ID</th><th>Title</th><th>User</th><th>Since</th><th>Duration</th><th>Action</th></tr>
                    </thead>
                    <tbody id="assignedList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Assign Modal -->
    <div id="modal" class="modal">
        <div class="modal-box">
            <h3>Assign Book</h3>
            <p id="modalTitle"></p>
            <div class="form-group">
                <label>User Name</label>
                <input id="userName" required placeholder="Enter name">
            </div>
            <button class="btn btn-green" onclick="confirmAssign()">Assign</button>
            <button class="btn btn-red" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
